<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>    
    <script src="sketch.js"></script>
  </head>
  <body>
    <main id = "main">
    </main>
    <div id  = "linkscroll">
        <div id = "qrcode"></div>
        <ul>
            <li>
                 <a href = "../readme.html">../readme.html</a>        
            </li>
            <li>
                 <a href = "../">up to code editor</a>        
            </li>
        </ul>
        <p style = "font-size:4em">USE ARROW KEYS TO MOVE, SPACE BAR TO DROP A TRASH ROBOT, CONTROL-ARROW KEYS TO MOVE THE MAP</p>
    </div>
    <script>
        if(innerWidth > innerHeight){
            document.getElementById("linkscroll").style.width = (innerWidth - innerHeight).toString() + "px";
            document.getElementById("linkscroll").style.left = (innerHeight + 20).toString() + "px";
            document.getElementById("linkscroll").style.top = (0).toString() + "px";
            
        }
        else{
            document.getElementById("linkscroll").style.width = (innerWidth).toString() + "px";
            document.getElementById("linkscroll").style.left = (30).toString() + "px";
            document.getElementById("linkscroll").style.top = (innerWidth + 20).toString() + "px";
        }
        codesquaresize = 100;
        //globalurl = "http://www.trashrobot.org/qrcode.html";
        globalurl = window.location.href;
        
        qrcode = new QRCode(document.getElementById("qrcode"), {
        	text: globalurl,
        	width: codesquaresize,
        	height: codesquaresize,
        	colorDark : "#000000",
        	colorLight : "#ffffff",
        	correctLevel : QRCode.CorrectLevel.H
        });
            
        qrcode.makeCode(globalurl);

    </script>
    <style>
        body{
            background-color:#e0e0e0;
            overflow:hidden;
        }
        #linkscroll{
            position:absolute;
            right:10px;
            bottom:10px;
            overflow:scroll;
            border-left:solid;
            background-color:#a0a0a0;
        }
        a{
            color:#2020ff;
            font-size:2em;
        }
    </style>
  </body>
</html>
