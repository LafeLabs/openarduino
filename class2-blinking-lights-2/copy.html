<table>
    <tr>
        <td>from:</td>
        <td><input id = "serverurlinput"/></td>
    </tr>
    <tr>
        <td>to:</td>
        <td><input id = "fileinput"/></td>

</table>

<script>
fromname = "https://raw.githubusercontent.com/LafeLabs/bioweb/main/index.html";
toname = "index.html";
redraw();
function redraw(){
    document.getElementById("copylink").href = "copy.php?from=" + fromname + "&to=" + toname;
    document.getElementById("copylink").innerHTML =  "copy.php?from=" + fromname +  "&to=" + toname;
}

document.getElementById("serverurlinput").value = "https://raw.githubusercontent.com/LafeLabs/bioweb/main/index.html";
document.getElementById("fileinput").value = "index.html";

document.getElementById("serverurlinput").onchange = function(){
    fromname = this.value;
    redraw();
}
document.getElementById("fileinput").onchange = function(){
    toname = this.value;
    redraw();
}

</script>
